<!-- src/assets/icons/my-orders.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="36" viewBox="0 0 120 36" fill="none" class="my-orders-icon">
  <style>
    .my-orders-icon{transition:all .4s}.my-orders-icon:hover{transform:scale(1.08);filter:drop-shadow(0 6px 16px rgba(168,85,247,.5))}
    .my-orders-icon .fill-bar{transition:all .7s cubic-bezier(.18,.89,.32,1.28)}
    .my-orders-icon:hover .fill-1{d:path("M14 9 h18 v18 h-18 Z")}
    .my-orders-icon:hover .fill-2{d:path("M51 9 h18 v18 h-18 Z");transition-delay:100ms}
    .my-orders-icon:hover .fill-3{d:path("M88 9 h18 v18 h-18 Z");transition-delay:200ms}
    @keyframes pulse{0%,100%{fill:url(#p1)}50%{fill:url(#p2)}}
    .my-orders-icon:hover .fill-bar{animation:pulse 1.6s ease-in-out .3s}
  </style>
  <defs>
    <linearGradient id="p1">
      <stop offset="0%" stop-color="#6b21a8"/>
      <stop offset="100%" stop-color="#5b1b93"/>
    </linearGradient>
    <linearGradient id="p2">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  <rect x="1" y="1" width="118" height="34" rx="7" stroke="currentColor" stroke-width="2"/>
  <g stroke="currentColor" stroke-width="2">
    <rect x="14" y="9" width="18" height="18" rx="3"/>
    <rect x="51" y="9" width="18" height="18" rx="3"/>
    <rect x="88" y="9" width="18" height="18" rx="3"/>
  </g>
  <g class="fill-bar">
    <path class="fill-1" d="M14 9 h18 v9 h-18 Z" fill="url(#p1)"/>
    <path class="fill-2" d="M51 18 h18 v9 h-18 Z" fill="url(#p1)"/>
    <path class="fill-3" d="M88 9 h18 v5 h-18 Z" fill="url(#p1)"/>
  </g>
  <rect x="20" y="18" width="80" height="14" rx="7" fill="rgba(0,0,0,0.4)"/>
  <text x="60" y="50%" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="11.5" font-weight="800" fill="white" stroke="#000" stroke-width="2.5" paint-order="stroke fill" text-anchor="middle" dominant-baseline="middle">My Orders</text>
</svg>