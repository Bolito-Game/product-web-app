<!-- src/assets/icons/back.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="36" viewBox="0 0 120 36" fill="none" class="back-icon">
  <style>
    .back-icon{transition:all .4s}.back-icon:hover{transform:scale(1.08);filter:drop-shadow(0 6px 16px rgba(239,68,68,.5))}
    .back-icon .fill-bar{transition:all .7s cubic-bezier(.18,.89,.32,1.28)}
    .back-icon:hover .fill-1{d:path("M14 9 h18 v18 h-18 Z")}
    .back-icon:hover .fill-2{d:path("M51 9 h18 v18 h-18 Z");transition-delay:100ms}
    .back-icon:hover .fill-3{d:path("M88 9 h18 v18 h-18 Z");transition-delay:200ms}
    @keyframes pulse{0%,100%{fill:url(#r1)}50%{fill:url(#r2)}}
    .back-icon:hover .fill-bar{animation:pulse 1.6s ease-in-out .3s}
  </style>

  <defs>
    <!-- Red / crimson theme (distinct from green/purple/orange) -->
    <linearGradient id="r1"><stop offset="0%" stop-color="#991b1b"/><stop offset="100%" stop-color="#7f1d1d"/></linearGradient>
    <linearGradient id="r2"><stop offset="0%" stop-color="#fca5a5"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
  </defs>

  <!-- Outer outline -->
  <rect x="1" y="1" width="118" height="34" rx="7" stroke="currentColor" stroke-width="2"/>

  <!-- Three animated fill bars (same as the others) -->
  <g stroke="currentColor" stroke-width="2">
    <rect x="14" y="9" width="18" height="18" rx="3"/>
    <rect x="51" y="9" width="18" height="18" rx="3"/>
    <rect x="88" y="9" width="18" height="18" rx="3"/>
  </g>

  <g class="fill-bar">
    <path class="fill-1" d="M14 9 h18 v9 h-18 Z" fill="url(#r1)"/>
    <path class="fill-2" d="M51 18 h18 v9 h-18 Z" fill="url(#r1)"/>
    <path class="fill-3" d="M88 9 h18 v5 h-18 Z" fill="url(#r1)"/>
  </g>

  <!-- Dark overlay behind text only -->
  <rect x="20" y="18" width="80" height="14" rx="7" fill="rgba(0,0,0,0.4)"/>

  <!-- Left arrow (chevron) -->
  <path d="M34 18 l8 -6 l0 12 Z" fill="white" stroke="#000" stroke-width="2.5" paint-order="stroke fill"/>

  <!-- Ultra-visible "Back" text -->
  <text x="60" y="50%" 
        font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif"
        font-size="11.5" font-weight="800" fill="white" stroke="#000" stroke-width="2.5"
        paint-order="stroke fill" text-anchor="middle" dominant-baseline="middle">
    Back
  </text>
</svg>