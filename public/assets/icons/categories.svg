<svg xmlns="http://www.w3.org/2000/svg" width="120" height="36" viewBox="0 0 120 36" fill="none" class="categories-icon">
  <style>
    .categories-icon{transition:all .4s}.categories-icon:hover{transform:scale(1.08);filter:drop-shadow(0 6px 16px rgba(34,197,94,.5))}
    .categories-icon .fill-bar{transition:all .7s cubic-bezier(.18,.89,.32,1.28)}
    .categories-icon:hover .fill-1{d:path("M14 9 h18 v18 h-18 Z")}
    .categories-icon:hover .fill-2{d:path("M51 9 h18 v18 h-18 Z");transition-delay:100ms}
    .categories-icon:hover .fill-3{d:path("M88 9 h18 v18 h-18 Z");transition-delay:200ms}
    @keyframes pulse{0%,100%{fill:url(#g1)}50%{fill:url(#g2)}}
    .categories-icon:hover .fill-bar{animation:pulse 1.6s ease-in-out .3s}
  </style>
  <defs>
    <linearGradient id="g1"><stop offset="0%" stop-color="#166534"/><stop offset="100%" stop-color="#14532d"/></linearGradient>
    <linearGradient id="g2"><stop offset="0%" stop-color="#86efac"/><stop offset="100%" stop-color="#22c55e"/></linearGradient>
  </defs>
  <rect x="1" y="1" width="118" height="34" rx="7" stroke="currentColor" stroke-width="2"/>
  <g stroke="currentColor" stroke-width="2">
    <rect x="14" y="9" width="18" height="18" rx="3"/>
    <rect x="51" y="9" width="18" height="18" rx="3"/>
    <rect x="88" y="9" width="18" height="18" rx="3"/>
  </g>
  <g class="fill-bar">
    <path class="fill-1" d="M14 9 h18 v9 h-18 Z" fill="url(#g1)"/>
    <path class="fill-2" d="M51 18 h18 v9 h-18 Z" fill="url(#g1)"/>
    <path class="fill-3" d="M88 9 h18 v5 h-18 Z" fill="url(#g1)"/>
  </g>
  <rect x="20" y="18" width="80" height="14" rx="7" fill="rgba(0,0,0,0.4)"/>
  <text x="60" y="50%" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif" font-size="11.5" font-weight="800" fill="white" stroke="#000" stroke-width="2.5" paint-order="stroke fill" text-anchor="middle" dominant-baseline="middle">By Category</text>
</svg>